language: cpp

dist: xenial

git:
  depth: 1
  submodules: true

matrix:
  include:
    # coverage
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7', 'lcov']
      env:
        - COMPILER=g++-7
        - CMAKE_EXTRA_ARGS="-DDYNAMICBITSET_ENABLE_COVERAGE=ON"
      after_success:
        - cd ${TRAVIS_BUILD_DIR}
        # Create lcov report
        # capture coverage info
        - lcov --directory . --capture --output-file coverage.info
        # keep only dynamic_bitset.h
        - lcov --extract coverage.info '*/dynamic_bitset.hpp' --output-file coverage.info
        # Uploading to CodeCov
        # '-f' specifies file(s) to use and disables manual coverage gathering and file search which has already been done above
        - bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7']
      env:
        - COMPILER=g++-7

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-8']
      env:
        - COMPILER=g++-8

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-xenial-5']
          packages: ['clang-5.0', 'g++-7']
      env:
        - COMPILER=clang++-5.0

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-xenial-6']
          packages: ['clang-6.0', 'g++-7']
      env:
        - COMPILER=clang++-6.0

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-xenial-7']
          packages: ['clang-7', 'g++-7']
      env:
        - COMPILER=clang++-7

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-xenial-8']
          packages: ['clang-8', 'g++-8']
      env:
        - COMPILER=clang++-8

#    - os: osx
#      osx_image: xcode9.4
#      compiler: clang
#      env:
#        - COMPILER=clang++

    - os: osx
      osx_image: xcode10.2
      compiler: clang
      env:
        - COMPILER=clang++

script:
  - if [[ "${COMPILER}" != "" ]]; then export CXX=${COMPILER}; fi
  - ${CXX} --version
  - mkdir cmake-build
  - cd cmake-build
  - cmake .. -DCMAKE_BUILD_TYPE=Debug -DDYNAMICBITSET_BUILD_DOCS=OFF ${CMAKE_EXTRA_ARGS}
  - cmake --build . --config Debug -- -j$(nproc)
  - ctest --output-on-failure
